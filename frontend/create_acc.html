<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - CMP Travel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/header/logo-title.png"/>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Image & Features -->
        <div class="login-image">
            <div class="login-image-content">
                <h1>Join CMP Travel</h1>
                <p>Start your journey with us and explore the world's most beautiful destinations</p>
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-ticket-alt"></i>
                        <div>
                            <h3>Easy Booking</h3>
                            <p>Quick & simple process</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-percent"></i>
                        <div>
                            <h3>Best Deals</h3>
                            <p>Exclusive discounts</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-star"></i>
                        <div>
                            <h3>Top Rated</h3>
                            <p>5-star experiences</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Register Form -->
        <div class="login-form">
            <h2>Create Account</h2>
            <p class="signup-link">Already have an account? <a href="login.html">Sign In</a></p>
            <form id="registerForm">
                <label for="username">Username</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <label for="fullName">Full Name</label>
                <div class="input-group">
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <label for="email">Email Address</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <label for="phone">Phone Number</label>
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <label for="password">Password</label>
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <span class="password-toggle">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <p class="password-strength-text" id="strengthText"></p>
                </div>
                <label for="confirm-password">Confirm Password</label>
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                        <span class="password-toggle">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </span>
                    </div>
                </div>
                <button type="submit" class="signup-btn">
                    <span>Create Account</span>
                </button>
            </form>
            <div class="divider">
                <span>Or sign up with</span>
            </div>
            <div class="social-login">
                <button class="social-btn facebook-btn">
                    <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.505 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.77l-.443 2.89h-2.327v6.987C18.343 21.128 22 16.991 22 12z"></path></svg>
                    <span>Facebook</span>
                </button>
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
            </div>
            <div class="back-to-home">
                <a href="index.html" class="home-link">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="./js/toast.js"></script>
    <script src="./js/create-account.js"></script>
</body>
</html>
