<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel History - CMP Travel</title>
  <link rel="shortcut icon" type="image/x-icon" href="./images/header/logo-title.png"/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Volkhov|Poppins|Roboto+Condensed|Yesteryear">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/travel-history.css">

  <link rel="stylesheet" href="./css/chatbot.css"></head>

<body>
  <!-- Header -->
  <header class="header" style="background-image: url('./images/header-bg/destination-bg.png'); height: 70vh;">
    <div class="overlay"></div>
    <div class="header-text">
      <div id="up-title">TRAVEL HISTORY</div>
      <div id="down-title">Your Journey</div>
    </div>
    <div class="nav-top-bar">
      <a href="index.html"><img src="./images/header/logo-removebg-preview.png" alt="" id="logo" /></a>
      <div class="nav-bar">
        <ul>
          <li class="active"><a href="index.html">Home</a></li>
          <li class="active"><a href="aboutus.html">About Us</a></li>
          <li class="active"><a href="destination.html">Destination</a></li>
          <li class="active"><a href="gallery.html">Gallery</a></li>
          <li class="active"><a href="blog.html">Blog</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
          <li class="active"><a href="feedback.html">Feedback</a></li>
          
          <li class="greeting-li">
            <span class="user-greeting">
              Hello, <span id="username">Username</span>! <i class="fa fa-caret-down"></i>
            </span>
            <div class="user-dropdown-menu">
              <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
              <a href="my-bookings.html"><i class="fas fa-ticket-alt"></i> My Bookings</a>
              <a href="my-wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
              <a href="travel-history.html" style="color: #ff6600;"><i class="fas fa-history"></i> Travel History</a>
              <a href="preferences.html"><i class="fas fa-cog"></i> AI Preferences</a>
              <a href="#" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container history-container">
    <!-- Travel Stats -->
    <div class="travel-stats">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-map-marked-alt"></i>
        </div>
        <div class="stat-info">
          <h3 id="totalTours">0</h3>
          <p>Tours Completed</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-globe"></i>
        </div>
        <div class="stat-info">
          <h3 id="totalCountries">0</h3>
          <p>Countries</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-calendar-check"></i>
        </div>
        <div class="stat-info">
          <h3 id="totalDays">0</h3>
          <p>Travel Days</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="stat-info">
          <h3 id="totalSpent">$0</h3>
          <p>Total Spent</p>
        </div>
      </div>
    </div>

    <!-- Travel Timeline -->
    <div class="timeline-section">
      <h3><i class="fas fa-route"></i> Your Journey</h3>
      <div class="timeline" id="travelTimeline">
        <!-- Dynamic timeline content -->
      </div>
    </div>

    <!-- Photo Gallery -->
    <div class="gallery-section">
      <h3><i class="fas fa-camera"></i> Your Memories</h3>
      <div class="photo-gallery" id="photoGallery">
        <!-- Dynamic photo gallery -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer></footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/travel-history.js"></script>  <script src="./js/chatbot.js"></script>

</body>
</html>
